theme = "dark_plusplus"

[editor]
end-of-line-diagnostics = "hint" 
bufferline = "always"
color-modes = true
cursorline = true
true-color = true

[editor.inline-diagnostics]
cursor-line = "error" 

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-t = ":buffer-next"
C-d = ":buffer-previous"
C-f = ":bclose"
C-s = ":w"

[editor.indent-guides]
render = true
character = "Â¦"
skip-levels = 0
